# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Jayaram Kancherla
subtitle: Blah blah blah
description:
  I am currently a Faculty Researcher/Scientific Programmer with Dr. [Hector Corrada Bravo](http://www.hcbravo.org) at the
  Center for Bioinformatics and Computational Biology, University of Maryland, College Park.
  I primarily work as the lead developer on the [Epiviz framework](http://www.epiviz.org),
  developing interactive and integrative visual and exploratory tools for
  biomedical datasets (epigenomic and metagenomics).
keywords: Jayaram, Kancherla, vijayawada, faculty, researcher, data, visualization, software, engineer
author: Jayaram Kancherla
language: en
? timezone

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://jkanche.github.io
root: /
permalink: :year/:month/:day/:title/
? permalink_defaults

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: blog
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
? skip_render

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  ? tab_replace

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
? category_map
? tag_map

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: cactus

theme_config:
  colorscheme: light

social_links:
  github: http://github.com/jkanche
  twitter: http://twitter.com/jayaram
  # facebook: /
  linkedin: http://www.linkedin.com/in/jkanche/
  researchgate: http://www.researchgate.net/profile/Jayaram_Kancherla
  react: http://orcid.org/0000-0001-5855-5031
  keybase: http://keybase.io/jayaram
  mail: mailto:jayaram.kancherla@gmail.com

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/jkanche/jkanche.github.io.git
